<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post a New Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Post a New Job</h2>
    <form th:action="@{/jobs/post}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Job Title</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Job Description</label>
            <textarea id="description" name="description" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="skills" class="form-label">Select Required Skills</label>
            <select id="skills" name="skills" class="form-select" multiple>
                <option th:each="skill : ${skills}" th:value="${skill}" th:text="${skill}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Post Job</button>
    </form>
</div>
</body>
</html>
